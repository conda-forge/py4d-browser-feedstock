{% set name = "py4D-browser" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py4d_browser-{{ version }}.tar.gz
  sha256: fd839b84f71a430149d146db8b0a8fd24f88928a91391fcd54782a0733cb41a6

build:
  entry_points:
    - py4DGUI = py4D_browser.runGUI:launch
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - py4dstem >=0.14.9
    - h5py
    - numpy >=1.19
    - matplotlib-base >=3.2.2
    - platformdirs
    - pyqt >=5.10
    - pyqtgraph >=0.11
    - sigfig

test:
  imports:
    - py4D_browser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/py4dstem/py4D-browser
  summary: A 4D-STEM data browser built on py4DSTEM.
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sezelt
