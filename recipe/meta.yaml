{% set name = "py4D-browser" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py4d_browser-{{ version }}.tar.gz
  sha256: a1e481e83b9ed3f619088629033819449146f3725309f77f2770253c88b4f67a

build:
  entry_points:
    - py4DGUI = py4D_browser.runGUI:launch
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - py4dstem >=0.14.9
    - h5py
    - numpy >=1.19
    - matplotlib-base >=3.2.2
    - pyqt >=5.10
    - pyqtgraph >=0.11
    - sigfig

test:
  imports:
    - py4D_browser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/py4dstem/py4D-browser
  summary: A 4D-STEM data browser built on py4DSTEM.
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sezelt
